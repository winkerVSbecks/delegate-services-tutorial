<!doctype html>
<html ng-app="delegateExampleApp">
<head>
	<title>Delegate Service Example</title>
	<link rel="stylesheet" type="text/css" href="css/ratchet.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" type="image/png" href="favicon.ico">
</head>
<body>

	<!-- Nav-bar -->
	<nav-bar
		delegate-handle="my-awesome-navbar"
		title="My Awesome App"
	></nav-bar>
	<!-- ui-view -->
	<div
		ui-view
		class="content content-padded slide-left-right"
		ng-class="{reverse: reverse}"></div>

	<!-- libs -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.js"></script>
	<script src="https://code.angularjs.org/1.2.23/angular-animate.js"></script>
	<script src="https://code.angularjs.org/1.2.23/angular-sanitize.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.min.js"></script>
  <!-- app scripts -->
  <script src="js/app.js"></script>
  <script src="navbar/delegateService.js"></script>
  <script src="navbar/navbar-controller.js"></script>
  <script src="navbar/navbar-delegate-service.js"></script>
  <script src="navbar/navbar.js"></script>
</body>
</html>
